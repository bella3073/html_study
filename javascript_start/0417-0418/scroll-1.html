<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-1</title>
    <style>
        html,body {scroll-behavior:smooth;}
        body {
            height:200vh;
            background:linear-gradient(#eeaeca, #dadbb5, #94bbe9);
        }
        #scroll_btn {
            position:fixed; top:50px; left:50px; padding:50px;
            border:none;
        }
        #top_btn {
            position:fixed; bottom:50px; right:50px; padding:50px;
            border:none;
        }
    </style>
</head>
<body>
    <button type="button" id="scroll_btn">scroll</button>
    <button type="button" id="top_btn">위로</button>
    <script>

        const scroll_btn = document.querySelector('#scroll_btn')
        const top_btn = document.querySelector('#top_btn')
        console.log(scroll_btn, top_btn)

        //window.scrollBy(x,y) (상대적)
        scroll_btn.addEventListener('click',()=>{
            window.scrollBy(0,100)
        })


        /* //window.scrollTo(x, y) 문서의 지정된 위치로 스크롤 함수
        scroll_btn.addEventListener('click',()=>{
            // window.scrollTo(0, 500) //단위는 적지 않아도 알아서 px로 인식함
            window.scrollTo({left:0, top:500})
        })
        top_btn.addEventListener('click',()=>{
            window.scrollTo({left:0, top:0})
        }) */

    </script>
</body>
</html>
