<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-4</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');

        * {font-family:'Noto Sans KR';}
        header {}
        main {}
        main section {}
        main .first, main .last {
            background:#222; color:#fff; font-size:7rem;
            line-height:100vh; width:100%; text-align:center;
            text-transform:capitalize; font-weight:700;
        }
        main .first {}
        /* 스크롤 영역 디자인 */
        main .scroll_wrap {/* 여백, 색상, 배경이미지 */ background:#f1f1f1;}
        main .scroll_wrap .scroll_height {
            /* 스크롤 되는 실제 높이값(보통 vh 높이값을 넣도록 되어있음) */
            height:600vh;
        }
        main .scroll_wrap .scroll_height .scroll_sticky {
            background:url(./images/airpods.jpg) no-repeat;
            background-size:cover;
            position:sticky; top:0; /* top 0에 닿았을 때, 부모 높이 안에서 고정 */
        }
        main .scroll_wrap .scroll_height .scroll_sticky .container {}
        main .scroll_wrap .scroll_height .scroll_sticky .container h1 {
            font-family:'Satisfy'; font-size:20rem; padding:100px;
            white-space:nowrap;
        }
        main .last {}
        footer {}
    </style>
</head>
<body>
    <header>header</header>
    <main>
        <section class="first">first section</section>
        <!-- 스크롤 구간 시작(태그x 층o) -->
        <section class="scroll_wrap"><!-- 전체틀 -->
            <div class="scroll_height"><!-- 스크롤 높이 -->
                <div class="scroll_sticky"><!-- 고정 대상 -->
                    <div class="container"><!-- 내용 삽입 구간 -->
                        <h1>hello Horizontal Scroll And Javascript, CSS, Sass, html.</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- 스크롤 구간 종료 -->
        <section class="last">last section</section>
    </main>
    <footer>footer</footer>

    <!-- script -->
    <script>
        
        const scroll_wrap = document.querySelector('.scroll_wrap')
        const scroll_container = document.querySelector('.scroll_wrap .container')
        console.log(scroll_wrap,scroll_container)

        window.addEventListener('scroll',()=>{
            
            //1. 윈도우에서 얼마나 스크롤되었는가?
            let yOffset = window.scrollY
            console.log(`Yoffset=>${yOffset}`)
            //2. 스크롤요소 기준으로는 얼마나 스크롤하고있는가?
            console.log(`scrollWrap 위치=>${scroll_wrap.offsetTop}`)
            console.log(`scrollWrap 기준 스크롤값=>${yOffset - scroll_wrap.offsetTop}`)
            let amount = yOffset - scroll_wrap.offsetTop

            if(yOffset >= scroll_wrap.offsetTop){
                scroll_container.style.transform = `translateX(-${amount}px)`
            }else {
                scroll_container.style.transform = `translateX(0px)`
            }

        })//scroll end

    </script>
</body>
</html>
