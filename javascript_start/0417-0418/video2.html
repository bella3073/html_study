<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-2</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        body {height:500vh; overflow-x:hidden;}
        .container {}
        .container video {
            position:fixed; left:0; top:0;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <video src="./video/swan.mp4" muted></video>
    </div>
</body>
<script>
    const swan = document.querySelector('.container video')
    // console.log(swan) 확인
    // 동영상 로드 (속도 개선)
    loadVideo() /* 함수 호출 */
    function loadVideo(){
        swan.addEventListener('loadeddata',()=>{
            console.log('동영상 로드 완료')
            console.log(swan.duration)
            scroll_video()
        })
    }
    //====================================
    function scroll_video(){/* 스크롤제어 비디오 함수 생성 */
        window.addEventListener('scroll',()=>{
            //1. 현재 스크롤 위치가 어디인가?
            let progress = pageYOffset/(document.body.offsetHeight - window.innerHeight)
            console.log(progress)

            swan.currentTime = swan.duration * progress
            
        })
    }
</script>
</html>
