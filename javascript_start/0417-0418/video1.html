<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        body {height:500vh; overflow-x:hidden;}
        .container {}
        .container video {
            position:fixed; left:0; top:0;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <video src="./video/apple.mp4" muted></video>
    </div>
    <script>
        const videoApple = document.querySelector('.container video')
        // console.log(videoApple) 확인
        // 동영상 로드(속도 개선)
        loadVideo()/* 함수 호출 */
        function loadVideo(){/* 함수 생성 */
            videoApple.addEventListener('loadeddata',()=>{
            // loadeddata 동영상의 프레임을 모두 로드 후
            console.log('동영상 로드 완료')/* 완료 되었으면 이 내용을 보이도록 해라 */
            console.log(videoApple.duration)/* 재생시간 확인속성 */
            scroll_video() // 로드 후에 스크롤제어 비디오 함수 호출
            })
        }
        //===================================================================
        function scroll_video(){/* 스크롤제어 비디오 함수 생성 */
            window.addEventListener('scroll',()=>{
                //1. 현재 스크롤 위치가 어디인가?
                let progress = pageYOffset/(document.body.offsetHeight - window.innerHeight)
                console.log(progress)

                videoApple.currentTime = videoApple.duration * progress
                
            })
        }
    </script>
</body>
</html>
