<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        #project_view {
            position:fixed; top:0; left:0; z-index:999;
            background:rgba(0,0,0,0.7); width:100%; height:100vh;
            cursor: pointer;
        }
        #project_view .contents {
            width:800px; margin:50px auto 0;
            background:lightgoldenrodyellow; height:90vh; overflow-y:scroll;
        }
        #project_view .contents img {width:100%;}
    </style>
</head>
<body>
    <div id="project_view" title="창을 누르면 닫힙니다.">
        <div class="contents">
            <!-- <img src="" alt=""> -->
        </div>
    </div>
    <div class="project_wrap">
        <div class="web">
            <a href="./full-1.html">web1 프로젝트 보기</a>
            <a href="./full-2.html">web2 프로젝트 보기</a>
        </div>
        <div class="sns">
            <a href="#">sns1 보기</a>
            <a href="#">sns2 보기</a>
        </div>
    </div>
    <script>
        
        const view = document.querySelector('#project_view')
        const sns = document.querySelectorAll('.sns a')
        let imgT = document.createElement('img')
        console.log(view,sns,imgT)

        view.style.display = 'none'

        
        sns.forEach((t,i)=>{
            t.addEventListener('click',(e)=>{
                e.preventDefault()//herf 링크 막기
                imgT.src = `./images/sns${i+1}.jpg`
                view.style.display = 'block'
                view.children[0].appendChild(imgT)
            })
        })

        view.addEventListener('click',()=>{
            view.style.display = 'none';
    })
    
        

    </script>
</body>
</html>
