<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table+form-03</title>
    <style>
        table, tr, th, td {border:1px solid gray}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <p><input type="radio" name="agree" value="agree">모든 이용약관에 동의합니다.</p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" name="id" placeholder="영문소문자/숫자 입력" maxlength="12" autofocus>*최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" name="pw" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주문등록번호</th>
                        <td><input type="number" name="first" placeholder="주민등록번호 앞 6자리">-<input type="password" name="second" placeholder="주민등록번호 뒤 7자리"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                        <label>남<input type="radio" name="gender" value="male"></label><label>여<input type="radio" name="gender" value="female"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                        <label>웹기획자<input type="checkbox" name="job" value="web_p"></label>
                        <label>편집디자이너<input type="checkbox" name="job" value="edit_d"></label>
                        <label>웹디자이너<input type="checkbox" name="job" value="web_d"></label>
                        <label>웹퍼블리셔<input type="checkbox" name="job" value="web_p"></label>
                        <label>프론트앤드개발자<input type="checkbox" name="job" value="front_d"></label>
                        <label>백앤드개발자<input type="checkbox" name="job" value="back_d"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="telephone">
                                <option value="통신사">통신사</option>
                                <option value="SK">SK</option>
                                <option value="KT">KT</option>
                                <option value="LG">LG</option>
                            </select>
                            <input type="number" name="first_num">-<input type="number" name="sec_num">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="text" name="mail" value="메일 아이디 입력">
                            @
                            <select name="email">
                                <option value="none">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="han">hanmail.com</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea name="greetings" rows="5" cols="100"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn">
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
